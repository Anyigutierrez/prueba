<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">
        <label for="">Nombre completo:</label> <!-- Titulo de la informacion -->
        <input type="text"> <!-- Cuadro donde van los datos -->

        <label for="">Correo:</label>
        <input type="email"> <!-- Para que el correo sea valido por el formato -->

        <label for="">Crear contrase√±a:</label>
        <input type="password"> <!-- No se vea lo que uno escribe -->

        <label for="">Numero de celular</label>
        <input type="number" > <!-- Que solo se pueda digitalizar numeros -->

        <!-- FECHAS -->
        <input type="date" min="2022-11-09" max="2022-12-23"> <!-- FECHA -->
        <input type="datetime-local"> <!-- FECHA Y HORA -->
        <input type="time" min="08:00" max="20:00"> <!-- HORA -->
        <input type="month"> <!-- MES -->
        <input type="week"> <!-- SEMANA -->


        <!-- ARCHIVOS -->
        <input type="file"> <!-- TIPO ARCHIVO -->

        <input type="url"> <!-- Almacenar links, redes sociales -->
        <input type="color"> <!-- Pedir un color -->

        <!-- LISTAS DEPLEGABLES -->
        <select name="" id="">
            <option value="CL">Colombia</option>
            <option value="EC">Ecuador</option>
            <option value="MX">Mexico</option>
        </select>


        <button>Enviar</button>
    </form>
</body>
</html>
